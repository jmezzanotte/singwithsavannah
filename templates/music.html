{% extends "base.html" %}
{% load static %}
{% block title %}SING WITH SAVANNAH | MUSIC {% endblock %}
{% block css_adds %}
	<link rel="stylesheet" type="text/css" href='{% static "css/music.css" %}'>
{% endblock %}

{% block content %}
	<div class="secondary-topbanner">
		<div class="nav-btn toggle-nav">
			<span class="glyphicon glyphicon-menu-hamburger font-black"></span>
		</div>
		<a href="{% url 'home' %}"><img id="sws-black"  class="center" src='{% static "images/sws-logo-black.png" %}'></a>
	</div>
	<div class="container-fluid">
		<div class="row" id="artist-info">
			<div class="col-lg-12 col-md-12 col-sm-12 text-center">
				<h1>ALBUMN NAME</h1>
				<h2>ALBUMN ARTIST</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">

				<div id="audio-player-wrapper">
				
					<div id="albumn-cover">
						<img id="footer-bird" class="img-responsive" src='{% static "images/create_your_own_sunshine_763x622.jpg" %}'>
					</div>
					<div id="trackbox">	
						<!-- Track names will need to be read in from the database. Track names need to be unique
							At least for the id
						 -->
						<div class="trackbar" id="Butterfly"><span class="audio-icon"></span>Track 1<progress class="progress"></progress></div>
						<div class="trackbar" id="track-name"><span class="audio-icon"></span>Track 2</div>
						<div class="trackbar" id="track-name"><span class="audio-icon"></span>Track 3</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}

{% block js_adds %}
	<script src="{% static 'js/music.js' %}"></script>
{% endblock %}
